spring:
  application:
    name: event-booking-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://postgres-event-db:5432/event_db
    username: eventuser
    password: eventpass
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: redis-cache
      port: 6379
      timeout: 3000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8001

logging:
  level:
    root: INFO
    com.eventticket: DEBUG
