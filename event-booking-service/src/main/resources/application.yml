spring:
  application:
    name: event-booking-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/event_db
    username: eventuser
    password: eventpass
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  main:
    allow-bean-definition-overriding: true

server:
  port: 8001

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.eventticket: DEBUG
